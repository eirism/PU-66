{% extends "base.html" %}
{% block title %} IRIS {% endblock title %}

{% block content %}
    <div class="mdl-card__title mdl-card--expand">
        <h2 class="mdl-card__title-text">Lecture Feedback</h2>
    </div>
    <div class="mdl-card__supporting-text">
        You can give feedback on the lecture by using the buttons below!
    </div>
    <div class="mdl-card__actions mdl-card--border feedback">
        {% for action in actions %}
            <button id="{{ action[0] }}"
                    class="action_button mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">{{ action[1] }}</button>
        {% endfor %}
    </div>

    <script>
    let course_id = {{ course_id }}
    let sessionActive = "{{ active }}"
    </script>
    <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="{{ url_for('static', filename="js/student.js") }}"></script>

{% endblock content %}
