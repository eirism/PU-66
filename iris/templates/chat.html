 {% extends "base.html" %}
 {% block title %} IRIS {% endblock title %}
 {% block head %}
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { font: 13px Helvetica, Arial; }
      form { background: #000; padding: 3px; position: fixed; bottom: 0; width: 100%; }
      form input { border: 0; padding: 10px; width: 85%; margin-right: .5%; }
      form button { width: 9%; background: rgb(130, 224, 255); border: none; padding: 10px; }
    </style>
 {% endblock head %}

 {% block content %}
    <form action="">
        <input title="Type text to save" type="text" id="m" autocomplete="off">
        <button>Send (save)</button>
    </form>
    <ul>
        {% for action in actions %}
        <li><button id="{{ action[0] }}" class="action_button">{{ action[1] }}:</button><span id="text_{{ action[0] }}">{{ counts[action[0]] }}</span></li>
        {% endfor %}
    </ul>
    <button id="start" class="session_control">Start</button>
    <button id="stop" class="session_control">Stop</button>
    <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script>
        var socket = io();
        socket.emit('join', {'course_id': {{ course_id }}});

        $('form').submit(function(){
            var m_field = $('#m');
            var data = {'action': m_field.val()};
            console.log('Submitted: ' + data);
            socket.emit('student_send', data);
            m_field.val('');
            return false;
        });

        $('.action_button').click(function (eventObj) {
            console.log(eventObj['currentTarget']['id']);
            var data = {'action': eventObj['currentTarget']['id'], 'course_id': {{ course_id}}};
            socket.emit('student_send', data)
        });

        $('.session_control').click(function (eventObj) {
            console.log(eventObj['currentTarget']['id']);
            var data = {'session_control': eventObj['currentTarget']['id'], 'course_id': {{ course_id }}};
            socket.emit('lecturer_send', data)
        });

        socket.on('lecturer_recv', function (msg) {
            console.log(msg['action']);
            $('#text_' + msg['action'][0]).html(msg['action'][1]);
        });
    </script>
 {% endblock content %}
