<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/vendor/material.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title>{% block title %}{% endblock title %}</title>
    {% block head %}
    {% endblock head %}
</head>
<body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">

                <div class="mdl-layout-spacer"></div>
                <nav class="mdl-navigation">
                    <a class="mdl-navigation__link" href="{{ url_for('session') }}">Navigation link1</a>
                </nav>
            </div>
        </header>
        {% block content %}
        {% endblock content%}

    <script src="{{ url_for('static', filename='js/vendor/material.min.js') }}"></script>
</body>
</html>
