{% block styles %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/question_log.css') }}">
{% endblock %}

<div class="mdl-card mdl-shadow--2dp questions-card">
    <div class="mdl-card__title mdl-color--primary mdl-color-text--white">
        <h2 class="mdl-card__title-text">Asked questions</h2>
    </div>
    <div class="mdl-card__supporting-text">
        {{ msg }}
        Similar questions are grouped together.
    </div>
    <div class="questions-log">
        {% for group in questions %}
            <ul class="mdl-list" id="questions-{{ group }}">
                {% for q in questions[group] %}
                    <li class="mdl-list__item">
                        <span class="mdl-list__item-primary-content">
                            <i class="material-icons mdl-list__item-icon">person</i>
                            {{ q.question }}
                        </span>
                    </li>
                    {% if q.response %}
                        &emsp; <i>Response: </i> {{ q.response }}
                    {% endif %}
                {% endfor %}
            </ul>
            <hr>
        {% endfor %}
    </div>
</div>
