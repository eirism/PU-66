{% extends "base.html" %}
{% block title %}IRIS - session{% endblock title %}

{% block content %}
    <div class="mdl-card__title mdl-card--expand">
        <h2 class="mdl-card__title-text">Lecture Controls</h2>
    </div>
    <div class="mdl-card__supporting-text">
        <p>You may start and/or stop a feedback session using the buttons below!</p>
        <p id="lecturer_message"></p>
    </div>
    <div class="mdl-card__actions mdl-card--border">
        <button id="button_start" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
            Start
        </button>
        <button id="button_stop" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
            Stop
        </button>
    </div>
    <div class="counts">
        <span id="text_slow" class="mdl-badge" data-badge="{{ counts['slow'] }}">Slow</span>
        <span id="text_fast" class="mdl-badge" data-badge="{{ counts['fast'] }}">Fast</span>
        <span id="text_easy" class="mdl-badge" data-badge="{{ counts['easy'] }}">Easy</span>
        <span id="text_hard" class="mdl-badge" data-badge="{{ counts['hard'] }}">Hard</span>
    </div>
{% endblock content %}

{% block scripts %}
    <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script>
        let courseID = {{ course_id }};
        let sessionActive = {{ active|tojson }};
    </script>
    <script src="{{ url_for('static', filename='js/lecturer_session.js') }}"></script>
{% endblock scripts %}
