{% extends "base.html" %}
{% block title %}IRIS - session{% endblock title %}

{% block content %}
    <div class="mdl-typography--text-center">
        <p>The lecturer may start and stop a feedback session</p>
        <button id="button_start" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">Start
        </button>
        <button id="button_stop" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" disabled>
            Stop
        </button>
        <p id="lecturer_message"></p>
    </div>
{% endblock content %}

{% block scripts %}
    <script>
        let courseID = {{ course_id }};
    </script>
    <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="{{ url_for('static', filename='js/lecturer_session.js') }}"></script>
{% endblock scripts %}
