{% extends "base.html" %}
{% block title %} IRIS - lecturer {% endblock title %}

{% block content %}
    <div class="mdl-cell mdl-cell--4-col mdl-cell--4-col-tablet mdl-cell--4-col-phone mdl-cell--2-offset mdl-cell--2-offset-tablet">
        <div class="mdl-card mdl-shadow--2dp">
            <div class="mdl-card__title mdl-card--expand">
                <h2 id="card_title" class="mdl-card__title-text">Your courses</h2>
            </div>
            <table id="table_courses" class="mdl-data-table mdl-js-data-table mdl-card__supporting-text">
                <tbody>
                    <tr class="table_row" data-href="#"><td class="mdl-data-table__cell--non-numeric">TDT4140 - Programvareutvikling</td></tr>
                    <tr class="table_row" data-href="#"><td class="mdl-data-table__cell--non-numeric">TDT4180 - Menneske - maskin-interaksjon</td></tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="mdl-cell mdl-cell--4-col mdl-cell--4-col-tablet mdl-cell--4-col-phone">
        <div id="card_add_course" class="mdl-card mdl-shadow--2dp">
            <div class="mdl-card__title mdl-card--expand">
                <h2 id="card_title" class="mdl-card__title-text">Add new course</h2>
            </div>
            <div id="form_add_course" class="mdl-card__supporting-text">
                <form action="#" method="#" name="#">
                    <div class="mdl-textfield mdl-js-textfield">
                        <label class="mdl-textfield__label" for="#">Course code</label>
                        <input class="mdl-textfield__input" type="text" name="course" id="course"/>
                    </div>
                    <input type="submit" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" value="Add course"/>
                </form>
            </div>
        </div>
        <div class="mdl-card mdl-shadow--2dp">
            <div class="mdl-card__title mdl-card--expand">
                <h2 id="card_title" class="mdl-card__title-text">Add existing courses</h2>
            </div>
            <div id="form_course" class="mdl-card__supporting-text">
                <form action="#" method="#" name="#">
                    <div class="mdl-textfield mdl-js-textfield">
                        <label class="mdl-textfield__label" for="#">Course code</label>
                        <input class="mdl-textfield__input" type="text" name="course" id="course"/>
                    </div>
                    <input type="submit" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" value="Assign"/>
                </form>
            </div>
        </div>
    </div>
{% endblock content %}

{% block scripts %}
    <script src="{{ url_for('static', filename="js/vendor/jquery-3.1.1.min.js") }}"></script>
    <script src="{{ url_for('static', filename='js/lecturer.js') }}"></script>
{% endblock scripts %}
