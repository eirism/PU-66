{% extends "base.html" %}
{% block title %} IRIS - lecturer {% endblock title %}

{% block content %}
    <div class="mdl-card__title mdl-card--expand">
        <h2 id="card_title" class="mdl-card__title-text">Course overview</h2>
    </div>
    <div class="mdl-card__supporting-text">
        <form action="#" method="#" name="#">
            <div class="mdl-textfield mdl-js-textfield">
                <label class="mdl-textfield__label" for="#">Course code</label>
                <input class="mdl-textfield__input" type="text" name="course" id="course"/>
            </div>
            <input id="button_submit" type="submit" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" value="Add course"/>
        </form>
    </div>
    <div class="mdl-card__actions mdl-card--border">
        <table class="mdl-data-table mdl-js-data-table ">
            <thead>
                <tr>
                    <th class="mdl-data-table__cell--non-numeric">Your courses</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="mdl-data-table__cell--non-numeric">TDT4140 - Programvareutvikling</td>
                </tr>
            </tbody>
        </table>
    </div>
{% endblock content %}
